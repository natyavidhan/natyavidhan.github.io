<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/record.png" type="image/x-icon">
    <script src="https://studiouscdn.netlify.app/bundle/jquery.js"></script>
    <title>NatyaCodes</title>
</head>
<body>
    <div class="container center">
        <!-- <img src="/images/discord/DnD.svg" alt="" class="pfp"> -->
        <div id="home" tabindex='1'>
            <h1>Hey! I am <div class="name">Natya Vidhan.</div></h1>
            <div class="buttons">
                <button class="home-btn skills-btn">Skills</button>
                <button class="home-btn">Projects</button>
                <button class="home-btn">Github</button>
                <button class="home-btn">Contact</button>
            </div>
        </div>
        <div id="skills" tabindex='2'>
            <h2>Skills</h2>
            <div class="skill-list">
                <div class="skill" url="https://python.org">
                    <img src="/images/skills/python.png" alt="" class="skill-img">
                    <p>
                        <h3>Python</h3>
                    </p>
                </div>
                <div class="skill" url="https://javascript.com">
                    <img src="/images/skills/js.png" alt="" class="skill-img">
                    <p>
                        <h3>JavaScript</h3>
                    </p>
                </div>
                <div class="skill" url="https://flask.palletsprojects.com/en/2.1.x/">
                    <img src="/images/skills/flask.png" alt="" class="skill-img">
                    <p>
                        <h3>Flask</h3>
                    </p>
                </div>
                <div class="skill" url="https://mongodb.com/">
                    <img src="/images/skills/mongodb.webp" alt="" class="skill-img">
                    <p>
                        <h3>MongoDB</h3>
                    </p>
                </div>
                <div class="skill" url="https://www.mysql.com/">
                    <img src="/images/skills/mysql.png" alt="" class="skill-img">
                    <p>
                        <h3>MySQL</h3>
                    </p>
                </div>
                <div class="skill" url="https://firebase.google.com/">
                    <img src="/images/skills/firebase.png" alt="" class="skill-img">
                    <p>
                        <h3>Firebase</h3>
                    </p>
                </div>
                <div class="skill" url="https://www.pygame.org/">
                    <img src="/images/skills/pygame.webp" alt="" class="skill-img">
                    <p>
                        <h3>PyGame</h3>
                    </p>
                </div>
                <div class="skill" url="https://godotengine.org/">
                    <img src="/images/skills/godot.png" alt="" class="skill-img">
                    <p>
                        <h3>Godot</h3>
                    </p>
                </div>
                <div class="skill" url="https://getbootstrap.com/">
                    <img src="/images/skills/bootstrap.jpg" alt="" class="skill-img">
                    <p>
                        <h3>Bootstrap</h3>
                    </p>
                </div>
                <div class="skill" url="https://jquery.com/">
                    <img src="/images/skills/jquery.png" alt="" class="skill-img">
                    <p>
                        <h3>JQuery</h3>
                    </p>
                </div>
                <div class="skill" url="https://www.figma.com/">
                    <img src="/images/skills/figma.webp" alt="" class="skill-img">
                    <p>
                        <h3>Figma</h3>
                    </p>
                </div>
                <div class="skill" url="https://docs.python.org/3/library/tkinter.html">
                    <img src="/images/skills/tkinter.png" alt="" class="skill-img">
                    <p>
                        <h3>TKinter</h3>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $(".skills-btn").click(function(){
                $("#skills").focus();
            });
            let skill_buttons = document.querySelectorAll(".skill");
            for(let i = 0; i < skill_buttons.length; i++){
                skill_buttons[i].addEventListener("click", function(){
                    window.open(skill_buttons[i].getAttribute("url"));
                });
            }
        });
    </script>
</body>
</html>
